<!DOCTYPE html>
<html lang="en" class="nojs">
<head>

  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">

<body>
<main>
<h1 id="community">Open Source Code Breakers</h1>

  <form method="get" action="#null" autocomplete="on">

    <label name="email-slot" for ="e-mail">E-mail:<input type="email" placeholder="email here" autocomplete="email"></label>

    <label name="dob-slot" for ="DoB">Date of Birth:<input type="date" autocomplete="bday"></label>

  </ol>
  </form>
</main>
